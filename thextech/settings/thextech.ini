[effects]
enable-bowser-iiird-screen-shake = 1
enable-inter-level-fade-effect = 1
enable-thwomp-screen-shake = 1
enable-yoshi-ground-pound-screen-shake = 1
sfx-player-grow-with-got-item = 0

[episode-options]
creator-compat = "enable"
playstyle = "modern"

[gameplay]
compatibility-mode = "native"
medals-show-policy = "hide"
no-pause-reconnect = 0
world-map-fast-move = 0
world-map-stars-show-policy = "hide"

[logging]
log-level = "debug"
max-log-count = 0

[main]
enable-editor = 1
full-screen = 1
language = "auto"
record-gameplay = 0
release = 64
use-native-osk = 0

[recent]
asset-pack = 
episode-1p = "/storage/roms/ports/thextech/worlds/NSMB DS Classic/NSMB DS Classic.wld"
episode-2p = "/storage/roms/ports/thextech/worlds/the invasion 2/world.wldx"
episode-editor = "/storage/roms/ports/thextech/worlds/Yoshi's Archipelago/SRW2.wld"

[sound]
buffer-size = 512
channels = 2
disable-sound = 0
format = "float32le"
sample-rate = 44100

[speedrun]
blink-effect = "undefined"
mode = 0
semi-transparent-timer = 0

[video]
background-controller-input = 0
background-work = 0
battery-status = "on"
display-controllers = 0
frame-skip = 1
internal-height = 0
internal-res = "dynamic"
internal-width = 0
render = "hw"
scale-down-textures = "safe"
scale-mode = "nearest"
show-episode-title = "off"
show-fails-counter = 1
show-fps = 0
vsync = 0

